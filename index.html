        padding: 2rem;
        text-align: center;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .noscript-emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .noscript-title {

        margin-bottom: 1rem;
